<html>
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="author" content="Kloudgis.org">
	<meta name="viewport" content="width=800">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" href="css/signup.css" type="text/css" media="screen"  />
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen"  />
    <link rel="stylesheet" href="assets/bpm_styles.css" type="text/css" media="screen" charset="utf-8" />

    <title>opensignup</title>
  </head>
  <body>
	<div id="login">
	    <h1>Sign Up</h1>
	
		<script type="text/x-handlebars">
			<div id="inputs">
				{{view SU.SignupField id="email-field" type="email" placeholder="you@email.com" valueBinding="SU.emailController.value" nl_sc_action="createAccountAction"  autofocus="true" autocomplete="on"}}
			</div>
		    <div id="actions">
				{{#view SU.Button class="signup-button" id="submit" classBinding="isActive" sc_action="createAccountAction"}}
				<label for="signup-button">Sign Up</label>
				{{/view}}
			</div>
			{{#view tagName="div" class="litho"  isVisibleBinding="SU.msgController.success"}}
				<span>Thanks for signing up! Will be in touch with you soon.</span>
			{{/view}}
			{{#view tagName="div" class="litho"  isVisibleBinding="SU.msgController.exist"}}
				<span>You have already signed up! Will be in touch with you soon.</span>
			{{/view}}
			{{#view tagName="div" class="litho"  isVisibleBinding="SU.msgController.error"}}
				<span>You need to enter a valid email to signed up! </span>
			{{/view}}
  		</script>


	</div>
  </body>

  <script type="text/javascript" src="assets/bpm_libs.js"></script>
	<script type="text/javascript" src="assets/signup_lib.js"></script>
  <script type="text/javascript"> 
	      spade.ready(function() { 
			//bootstrap
	        spade.require('opensignup/signup/lib/main');			
	      }); 
	</script>
</html>
